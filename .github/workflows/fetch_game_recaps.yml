name: Fetch NBA Game Recaps

on:
  workflow_dispatch:

jobs:
  fetch-recaps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run recap scraper
        run: |
          python src/fetch_game_recaps.py

      - name: Verify recap file exists
        run: |
          echo "Listing /tmp contents:"
          ls -lah /tmp
          echo "Checking file explicitly:"
          test -f /tmp/game_recap.json && echo "FOUND game_recap.json" || echo "MISSING game_recap.json"

      - name: Upload recap JSON as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: game-recaps
          path: /tmp/game_recap.json
