name: Generate Sports Takes
on:
  schedule:
    - cron: '*/30 * * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Updated to v4 for 2026
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Fetch latest sports data
        run: |
          echo "[DEBUG] Starting RSS feed fetch..."
          python -m scripts.fetch_rss
          echo "[DEBUG] RSS feed fetch completed"
        
      - name: Run AI script with OpenRouter API
        env:
          OPEN_ROUTER_KEY: ${{ secrets.OPEN_ROUTER_KEY }}
        run: |
          echo "[DEBUG] Starting AI script with OpenRouter API endpoint"
          echo "[DEBUG] API endpoint: https://openrouter.ai/api/v1/chat/completions"
          echo "[DEBUG] Model: openai/gpt-4-turbo"
          if [ -z "$OPEN_ROUTER_KEY" ]; then
            echo "[ERROR] OPEN_ROUTER_KEY secret not configured!"
            exit 1
          fi
          echo "[DEBUG] OPEN_ROUTER_KEY found in secrets"
          python -m scripts.generate_take
          echo "[DEBUG] AI script completed"
        
      - name: Commit and Push changes
        run: |
          git config --global user.name "SportsBot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Update sports takes [skip ci]" || echo "No changes to commit"
          git push