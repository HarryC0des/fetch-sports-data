name: Generate Sports Takes
on:
  schedule:
    - cron: '0 */3 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Updated to v4 for 2026
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Fetch latest sports data
        run: |
          echo "[DEBUG] Starting RSS feed fetch..."
          python check_rss.py
          echo "[DEBUG] RSS feed fetch completed"
        
      - name: Run AI script
        run: |
          echo "[DEBUG] Starting AI script with free LLM API endpoint"
          echo "[DEBUG] API endpoint: https://apifreellm.com/api/chat"
          echo "[DEBUG] No API key required"
          python generate_takes.py
          echo "[DEBUG] AI script completed"
        
      - name: Commit and Push changes
        run: |
          git config --global user.name "SportsBot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Update sports takes [skip ci]" || echo "No changes to commit"
          git push