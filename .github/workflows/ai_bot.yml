name: Generate Sports Takes
on:
  schedule:
    - cron: '0 */3 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Updated to v4 for 2026
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: pip install google-genai
        
      - name: Run AI script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python generate_takes.py
        
      - name: Commit and Push changes
        run: |
          git config --global user.name "SportsBot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Update sports takes [skip ci]" || echo "No changes to commit"
          git push